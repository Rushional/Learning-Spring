<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel: Room Reservations</title>
</head>
<body>
<h1>Welcome to Room Reservations Page</h1>
<table>
    <tr>
        <td>Room</td>
        <td>Room Number</td>
        <td>Guest</td>
    </tr>
<!--
    ${} here means pulling from the model. Thymeleaf is getting reservations
    using iteration
 -->
    <tr th:each="roomReservation: ${roomReservations}">
        <td th:text="${roomReservation.roomName}">Room</td>
        <td th:text="${roomReservation.roomNumber}">Room Number</td>
        <td th:text="${roomReservation.lastName}!=null ?
            ${roomReservation} + ', ' + ${roomReservation.firstName} :
            'VACANT'">Full Name</td>
    </tr>
</table>
</body>
</html>
